
<div class="card">   
    <div class="card-header">
        <img class="card-img" src="http://image.tmdb.org/t/p/w185_and_h278_bestv2{{movies.poster_path}}" alt="Netfilmxx Image not found">
    </div>  
    <div class="card-body">
        <h4 class="card-title">{{movies.title}}</h4>
        <div class="container">
            <div class="row">
            <div class="col-4 metadata">
                <i class="fa fa-star" aria-hidden="true"></i> 
                <p>{{movies.vote_average}}/10</p>
            </div>
            <div class="col-6 metadata">Adventure. Sci-Fi</div>

                <div class="col-2 metadata">
                    <i class="far fa-heart fa-2x" (click)="toggleFavourite()" *ngIf="likeState === '0'"></i>
                    <i class="fas fa-heart fa-2x" (click)="toggleFavourite()" style="color: red;" *ngIf="likeState === '1'"></i>
                </div>
        </div>
            
        </div>      
        <!-- <p class="card-text">A team of explorers travel through wormhole in space in an attempt to ensure humanity's survival.</p> -->
        <a class="trailer-preview" href="https://youtu.be/ePbKGoIGAXY" target="new">
            <i class="fa fa-play" aria-hidden="true"></i>
        </a>
    </div>
    <div class="card-footer">
        <a [routerLink]= "['/movies', movies.id]">More details</a>
    </div>
</div>
