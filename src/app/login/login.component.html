<div class="container">
    <div class="row" style="position: relative;">
        <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
            
            <div class="account-wall">
                <h1 class="text-center login-title">Sign in to continue to Netflimxx</h1><br>
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" disabled>
                    Sign in</button><br>
                <label class="checkbox pull-left">
                    <!-- <input type="checkbox" value="remember-me"> -->
                    Don't have an account?
                </label>
                <a href="#" class="pull-right need-help">Create an account </a><span class="clearfix"></span>
                <hr>
                signin with <a (click)="login()"><i class="fab fa-google" style="color: red;"></i></a>
                </form>
            </div>
        </div>
    </div>
</div>
